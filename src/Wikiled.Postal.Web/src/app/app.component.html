<app-navbar></app-navbar>
<div class="jumbotron">
  <div class="container">
    <h1>FREE UK Postcode & Address API<span class="k-icon k-i-email k-icon-48"></span> </h1>
    <p class="lead">JSON API for Developers to query UK postcodes and addresses</p>
  </div>
</div>
<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4">
      <h2>Royal Mail</h2>
      <p> Updated with the latest data from Royal Mail</p>
    </div>
    <div class="col-md-4">
      <h2>API</h2>
      <p>Unlimited, simple and self-explanatory JSON  API</p>
    </div>
    <div class="col-md-4">
      <h2>Contact</h2>
      <p>If you need additional features, please do not hesitated - contact us</p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-8">
      <kendo-tabstrip>
        <kendo-tabstrip-tab [title]="'Address'" [selected]="true">
          <ng-template kendoTabContent>
            <div class="tabcontent">
              <app-address></app-address>
            </div>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab [title]="'Location'">
          <ng-template kendoTabContent>
            <div class="tabcontent">
              <app-location></app-location>
            </div>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab [title]="'Similar Address'">
          <ng-template kendoTabContent>
            <div class="tabcontent">
              <app-autoaddress></app-autoaddress>
            </div>
          </ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
    </div>
    <div class="col-2">
      <app-contact></app-contact>
    </div>
  </div>
</div>
