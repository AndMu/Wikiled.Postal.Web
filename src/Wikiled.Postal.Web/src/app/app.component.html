<h1>Free UK Postal Code search and free API</h1>
<div class="survey-block">
  <div class="card-block">
    <label [for]="autocomplete">Please enter your <b>Post Code</b>: </label>

    <kendo-autocomplete #autocomplete
                        required
                        [data]="data"
                        [suggest]="true"
                        [filterable]="true"
                        (open)="onOpenPost($event)"
                        (valueChange)="onValueChangePost($event)"
                        (filterChange)="onFilterChangePost($event)"
                        [valueField]="'postalCode'">
    </kendo-autocomplete>
  </div>
  <div class="card-block">
    <div class="row">
      Selected Local Authority: <b>{{selectedLocalAuthority}}</b>
    </div>
    <div class="row">
      Selected Post Code: <b>{{selectedPostCode}}</b>
    </div>
  </div>
  <div class="card-block" *ngIf="isBusy">
    <mat-progress-spinner class="example-margin"
                         mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>
