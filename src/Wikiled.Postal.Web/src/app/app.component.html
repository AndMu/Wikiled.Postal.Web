<app-navbar></app-navbar>
<div class="jumbotron">
  <div class="container">
    <h1>UK Postal Code API <span class="k-icon k-i-email k-icon-48"></span> </h1>
    <p class="lead">Address information and free API</p>
  </div>
</div>
<div class="container">
  <div class="starter-template">
    <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'Address'" [selected]="true">
        <ng-template kendoTabContent>
          <div class="content">
            <address-root></address-root>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Location'">
        <ng-template kendoTabContent>
          <div class="content">
            <location-root></location-root>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>
